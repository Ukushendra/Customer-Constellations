<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Customer Segmentation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Customer Segmentation</h1>
        <p class="text-center mb-6 text-gray-400">
            Enter the customer's data to get their market segment.
        </p>
        
        <form id="predictionForm" class="space-y-4">
            <div>
                <label for="annualIncome" class="form-label">Annual Income (k$)</label>
                <input type="number" id="annualIncome" name="annualIncome" class="form-input" placeholder="e.g., 75" required>
            </div>
            <div>
                <label for="spendingScore" class="form-label">Spending Score (1-100)</label>
                <input type="number" id="spendingScore" name="spendingScore" class="form-input" placeholder="e.g., 80" required>
            </div>
            
            <button type="submit" class="submit-button">
                Get Prediction
            </button>
        </form>
        
        <div id="result" class="result-box hidden">
            <!-- Prediction result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
